<div class="navbar">
  <div class="row" style="margin: 20px;">
      <div class='col-md-4'><h3>Yelp sample app</h3></div>
      <div class='col-md-4'>
        <div class="row">
          <div class='col-sm-6'>
              <input type="text" class="form-control" ng-model="search.keyword" placeholder="Search Keyword">
          </div>
          <div class='col-sm-5'>
              <input type="text" class="form-control" ng-model="search.location" placeholder="Search Location">
          </div>
          <div class='col-sm-1'>
            <button class="btn btn-primary" ng-click="search()">Search</button>
          </div>
        </div>
      </div>
      <div class='col-md-4'></div>
  </div>

</div>

  <div class="row">
     <div style="margin: 20px;">
       <div class="col-md-4" ng-repeat="business in business track by $index">
         <div class="card card-inverse card-success text-xs-center"  ng-class="{true:'activeClass'}[activeBtn == $index]">
                <center>
                  <img  class="card-img-top" style="width: 200px; margin-top: 10px"  src="{{business.image_url}}"/>
                  <div class="card-block">

                    <h5 class="card-title">{{business.name}}</h4>
                    <p class="card-text">Phone: {{business.phone}}</p>
                    <div class="btn btn-secondary">Rating: {{business.rating}} / 5</div>
                  </div>
                </center>
            </div>
       </div>
     </div>
  </div>
